<mat-card>
  <mat-card-title>Login</mat-card-title>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
      <mat-form-field>
          <input matInput name="email" ngModel type="email"  placeholder="E-mail" #emailInput="ngModel" required email />
          <mat-error *ngIf="emailInput.invalid">Enter valid email.</mat-error>
      </mat-form-field>

      <mat-form-field>
          <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required >
          <mat-error *ngIf="passwordInput.invalid">Enter valid password.</mat-error>
      </mat-form-field>
      
      <button mat-raised-button color="accent" type="submit">Login</button>
  </form>
</mat-card>
